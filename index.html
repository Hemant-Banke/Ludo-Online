<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ludo Online</title>

        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/style_header.css">
    </head>
    <body>


        <!-- Loading Wrapper -->
        <div class="wrapper">
            <div class="container text-center py-5">
                <div class="icon-full-wrapper mb-4">
                    <h1 class="icon-full-title">
                        <span class="title-blink title-blink-col1">L</span>
                        <span class="title-blink title-blink-col2">U</span>
                        <span class="title-blink title-blink-col3">D</span>
                        <span class="title-blink title-blink-col4">O</span>
                    </h1>
                    <img src="./static/images/pin_head.png" alt="Ludo Online" class="icon-full-img">
                </div>
                <h1 class="text-emph">join the party!</h1>
                <hr>
                <div class="btn-wrapper">
                    <button class="btn btn-primary mb-4" data-toggle="modal" data-target="#sign-modal">
                        Play Now!
                        <img src="./static/images/pin_yellow.png" alt="Ludo Online" class="btn-side-img img-border-dark">
                        <img src="./static/images/ludo_sm.png" alt="Ludo Online" class="btn-side-img btn-side-img2 img-border-light">
                    </button>
                </div>
            </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade" id="sign-modal" tabindex="-1" role="dialog" aria-labelledby="sign-modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="singin" aria-selected="true">Log In</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-primary close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="singin-tab">
                                <!-- SignIn Fields -->
                                <div class="form-group">
                                    <label>Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="signin-user" placeholder="Enter Username">
                                    </div>
                                    <small class="form-text text-muted">Enter your username or email address.</small>
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                        </div>
                                        <input type="password" class="form-control" name="signin-password" placeholder="Enter your password">
                                    </div>
                                </div>

                                <button class="btn btn-primary mb-4" id="btn-signin" style="width: 100%;">Continue</button>
                            </div>
                            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="singup-tab">
                                <!-- SignIn Fields -->
                                <div class="form-group">
                                    <label>Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="signup-user" placeholder="Enter Username">
                                    </div>
                                    <small class="form-text text-muted">Enter the username that will be shown to others.</small>
                                </div>

                                <div class="form-group">
                                    <label>Email address</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                                        </div>
                                        <input type="email" class="form-control" name="signup-email" placeholder="Enter your Email">
                                    </div>
                                    <small class="form-text text-muted">We will not share your personal details with anyone.</small>
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                        </div>
                                        <input type="password" class="form-control" name="signup-password" placeholder="Enter your password">
                                    </div>
                                </div>

                                <button class="btn btn-primary mb-4" id="btn-signup" style="width: 100%;">Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery -->
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <!-- Popper js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>

            // Adjust height to ludo header
            $( window ).resize(adjustHeight);

            function adjustHeight() {
                var width = $('span.title-blink').css('width');
                $('span.title-blink').css('height', width);
            }
            adjustHeight();
        </script>


        <script>
            // Temp
            $('#btn-signup, #btn-signin').on('click', function(){
                window.location.href = './main_page.html';
            });
        </script>
    </body>
</html>
